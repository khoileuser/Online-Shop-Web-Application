{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Online Web Shop Application</title>
  <link rel="icon" type="image/x-icon" href="" />

  <!-- Including Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body class="auth-page">
  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-absolute start-0 end-0 z-index-3"
      style="--bs-bg-opacity: 0">
      <div class="container auth-nav rounded-pill shadow-sm">
        <div class="collapse navbar-collapse d-flex justify-content-between auth-coll" id="navbarSupportedContent">
          <a class="navbar-brand" href="/">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="logo" width="30"
              height="24" class="mb-1" />
            Bootstrap
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="/signin">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container col-8 alert alert-warning alert-dismissible alert-container fade show position-fixed fixed-top">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <span class="alert-msg"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <form class="w-50 signin-form" method="POST" action="/signin/">
          <h1 class="mb-3 heading">SIGN IN</h1>
          <div class="form-outline mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control username" placeholder="Username"
              onchange="signInEdit()" required />
          </div>

          <div class="form-outline mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control password" placeholder="Password"
              onchange="signInEdit()" required />
          </div>

          <div class="d-grid mb-3">
            <button type="button" class="btn btn-primary anm-btn signin-btn" onclick="signIn()" disabled>
              <span>Sign in</span>
            </button>
          </div>

          <div class="text-center">
            <p>Not a member? <a href="/signup">Sign up</a></p>
          </div>

          <div class="justify-content-center align-items-center spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        </form>
      </div>

      <div class="col p-0 d-none d-md-block">
        <div class="oblique-r">
          <img src="{% static 'images/curved-6.71ee1d1c.jpg' %}" alt="oblique-image" class="oblique-img" />
        </div>
      </div>
    </div>
  </div>

  {% include "partials/footer.html" %}
