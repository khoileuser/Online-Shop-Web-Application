{% load static %}

{% include "partials/header.html" %}

<div class="dummy"></div>

<div class="modal fade add-card-modal" id="delPd" data-bs-keyboard="false" tabindex="-1" aria-labelledby="delPdLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" action="/product/delete/{{ product_id }}">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="delPdLabel">Do you want to delete this product?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger w-25">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container product-container rounded shadow-sm">
    <div class="single-product">
        <div class="row">

            {% include "product/common/images.html" %}

            <div class="col-12 col-md-6 pd-info-right">

                {% include "product/common/info.html" %}

                <div class="row mt-4 pd-action" data-aos="fade-up" data-aos-delay="600">
                    <div class="col-12">
                        <div class="row buttons mt-4 d-flex justify-content-center">
                            <div class="col-5 col-md-5">
                                <button type="button" class="btn btn-danger w-100 del-btn" data-bs-toggle="modal"
                                    data-bs-target="#delPd">
                                    <span>Delete</span>
                                </button>
                            </div>
                            <div class="col-5 col-md-5">
                                <a type="button" href="/product/update/{{ product_id }}"
                                    class="btn btn-primary w-100 buy-now-btn">
                                    <span>Edit</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {% include "product/common/description.html" %}

    </div>
</div>

{% include "partials/footer.html" %}
