{% load static %}

{% include "partials/header.html" %}

<div class="dummy"></div>

<div class="modal fade add-card-modal" id="delPd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="delPdLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="POST" action="/product/delete/{{ product_id }}">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="delPdLabel">Do you want to delete this product?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger w-25">Confirm</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container product-container rounded shadow-sm">
    <div class="single-product">
        <div class="row">
            <div class="col-6">
                <div class="large-img d-flex justify-content-center">
                    <img src="{% static 'images/products/' %}{{ images.0 }}" class="large-image img-fluid"
                        alt="large-img">
                </div>
                <div class="extra-img row gap-1 mt-3">
                    {% for image in images %}
                    <div class="col">
                        <div class="small-img d-flex justify-content-center">
                            <img src="{% static 'images/products/' %}{{ image }}" class="img-fluid" alt="small-img"
                                onclick="changeLargeImg(this)">
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-6">
                <nav class="breadcrumb">
                    <a href="/products" class="breadcrumbs__item">Products</a>
                    <a href="/products/?filter={{ category }}" class="breadcrumbs__item is-active">{{ category }}</a>
                </nav>

                <h3 class="name mt-3">{{ name }}</h3>
                <h4 class="price mt-5">${{ price }}</h4>

                <div class="row mt-5 pd-action">
                    <div class="col-12">
                        <div class="row buttons mt-4">
                            <div class="col-6 col-md-5">
                                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal"
                                    data-bs-target="#delPd">
                                    <span>Delete</span>
                                </button>
                            </div>
                            <div class="col-6 col-md-5">
                                <a type="button" href="/product/update/{{ product_id }}" class="btn btn-primary w-100">
                                    <span>Edit</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row product-description mt-5">
            <h3>Product Description <i class="fa-solid fa-indent"></i></h3>
            <p class="mt-3">{{ description }}</p>
        </div>
    </div>
</div>

{% include "partials/footer.html" %}
