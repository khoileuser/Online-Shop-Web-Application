{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ShopHub</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/logo-nt2.png' %}" />

  <!-- Including Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  <!-- Navigation -->
  <header class="header-section">
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="--bs-bg-opacity: .0;">
      <div class="container-fluid rounded-pill">
        <div class="collapse navbar-collapse d-flex justify-content-between auth-coll" id="navbarSupportedContent">

          <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo-nt.png' %}" alt="logo" class="mb-1" width="30" height="30" />
            ShopHub
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item search-top">
              <form class="d-flex gap-2" role="search">
                <input class="form-control border-dark" type="search" placeholder="Search" aria-label="Search">
                <button class="btn border border-dark" type="submit">Search</button>
              </form>
            </li>

            <li class="nav-item search-mobile">
              <div class="dropdown">
                <a class="btn dropdown-toggle border-dark" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-search"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-center p-0">
                  <form class="d-flex gap-2" role="search">
                    <input class="form-control border-dark" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn border border-dark" type="submit">Search</button>
                  </form>
                </ul>
              </div>
            </li>

            {% if type == "C" %}
            <li class="nav-item">
              <a href="/cart" class="nav-link">
                <div class="cart">
                  <span class="count">{{ cart_quantity }}</span>
                  <i class="bi bi-cart cart-icon material-icons"></i>
                </div>
              </a>
            </li>
            {% endif %}
          </ul>

          <ul class="nav nav-pills gap-1">
            {% if not username %}
            <li class="nav-item">
              <a class="nav-link text-black" href="/signin">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black border border-dark" href="/signup">Sign up</a>
            </li>
            {% else %}
            <li class="nav-item">
              <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <span class="user"> {{ username }} </span>
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/me">My Account</a></li>
                  <li>
                    <a class="dropdown-item" href="/signout">Sign out</a>
                  </li>
                </ul>
              </div>
            </li>
            {% endif %}
          </ul>

        </div>
      </div>
    </nav>
  </header>

  <div class="container col-8 alert alert-warning alert-dismissible alert-container fade show position-fixed fixed-top">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <span class="alert-msg"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
