            <div class="title text-start">
                <h1>My Account</h1>
                <p>Manage profile information for account security</p>

            <div class="private-info text-center">

                    <div class="col-4 text-end"><b>Username</b></div>

                <div class="row align-items-center p-2">

                <div class="row align-items-center p-2">

                    <div class="col-4 text-end"><b>Gender</b></div>
                    <div class="col-8 text-start p-0">

                    <div class="col-4 text-end"><b>Date of Birth</b></div>
                    <div class="col-8 text-start">
                        <form>
                            <label>
                                <input type="date" name="bday" />
                            </label>
                        </form>
                    </div>
                </div>
                <div class="row align-items-center p-2">
                    <div class="col-4 text-end"><button>Save</button></div>
                </div>
