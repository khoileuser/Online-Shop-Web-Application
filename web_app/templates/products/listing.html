{% load static %}

{% include "partials/header.html" %}

<div class="dummy"></div>

<div class="container listing-page">

    <div class="row">
        <div class="Navigation-Bar col-1">
            <h3>Categories</h3>
            <nav class="mt-4">
                <ul class="nav-list">
                    {% for category in categories %}
                    <li class="nav-list-styling">
                        <input class="form-check-input" type="checkbox" value="{{ category }}"
                            onclick="filterCategory(this.value)">
                        {{ category }}
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>

        <div class="Product-Listing-Cards col">

            {% for product in products %}
            <div class="card">
                <a href="/product/{{ product.id }}">
                    <div class="card-image">
                        <img src="{% static 'images/products/' %}{{ product.images.0 }}" alt="Product Image">
                    </div>
                    <div class="card-content">
                        <div class="card-title">{{ product.name }}</div>
                        <div class="card-price">${{ product.price }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}


        </div>
    </div>

    <div class="columns col-centered">

        <nav class="listing-nav">
            <button class="active" onclick="window.location.href='/listing'"><a href="#">1</a></button>
            <button onclick="window.location.href='/listing_2'">2</a></button> <!--Add link to page listing here-->
        </nav>

    </div>

</div>


{% include "partials/footer.html" %}
